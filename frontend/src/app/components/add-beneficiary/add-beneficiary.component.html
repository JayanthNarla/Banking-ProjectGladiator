<app-user-dashboard></app-user-dashboard>
<section id="add-beneficiary">
  <div class="cntr">
    <div class="wrapper">
      <h3>Add new Beneficiary</h3>
    </div>
    <div class="wrapper">
      <div style="width: 50%">
        <form [formGroup]="BeneficiaryForm">
          <div class="form-group row">
            <label for="Beneficiary_Name" class="col-sm-3 col-form-label">
                Beneficiary Name
              <span style="
                  color: var(--light-red);
                  font-size: 18px;
                  margin-left: 5px;">
                *
              </span>
            </label>
            <div class="col-sm-7">
              <input
                name ="Beneficiary_Name"
                formControlName ="Beneficiary_Name"
                class="form-control"
                type="text"
                placeholder="Enter Beneficiary Name"
              />
            </div>
          </div>
          <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.Beneficiary_Name">
              <div
                class="error-message"
                *ngIf="
                  BeneficiaryForm.get('Beneficiary_Name').hasError(error.type) &&
                  BeneficiaryForm.get('Beneficiary_Name').touched
                "
              >
                {{ error.message }}
              </div>
            </ng-container>
          </div>  
          
          <div class="form-group row">
            <label for="Bene_acc_num" class="col-sm-3 col-form-label">
                Beneficiary Account Number 
              <span style="
                  color: var(--light-red);
                  font-size: 18px;
                  margin-left: 5px;">
                *
              </span>
            </label>
            <div class="col-sm-7">
              <input
                name ="Bene_acc_num"
                formControlName="Bene_acc_num"
                class="form-control"
                type="text"
                placeholder="Enter beneficiary account number"
              />
            </div>
          </div>
          <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.Bene_acc_num">
              <div
                class="error-message"
                *ngIf="
                BeneficiaryForm.get('Bene_acc_num').hasError(error.type) &&
                BeneficiaryForm.get('Bene_acc_num').touched
                "
              >
                {{ error.message }}
              </div>
            </ng-container>
          </div> 

          <div class="form-group row">
            <label for="Re_enterAccount_num" class="col-sm-3 col-form-label">
                Re-Enter Account Number
              <span style="
                  color: var(--light-red);
                  font-size: 18px;
                  margin-left: 5px;">
                *
              </span>
            </label>
            <div class="col-sm-7">
              <input
                name ="Re_enterAccount_num"
                formControlName ="Re_enterAccount_num"
                class="form-control"
                type="text"
                placeholder="Enter account number"
              />
            </div>
          </div>
           <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.Re_enterAccount_num">
              <div
                class="error-message"
                *ngIf="
                BeneficiaryForm.get('Re_enterAccount_num').hasError(error.type) &&
                BeneficiaryForm.get('Re_enterAccount_num').touched
                "
              >
                {{ error.message }}
              </div>
            </ng-container>
          </div> 

          <div class="form-group row">
            <label for="" class="col-sm-3 col-form-label">
                <input type ="checkbox" >
                Save Beneficiary
              <span style="
                  color: var(--light-red);
                  font-size: 18px;
                  margin-left: 5px;">
                
              </span>
            </label>
           
              
          </div>
          
          <div class="form-group row">
            <label for="nickname" class="col-sm-3 col-form-label">
                Nick Name
              <span style="
                  color: var(--light-red);
                  font-size: 18px;
                  margin-left: 5px;">
                
              </span>
            </label>
            <div class="col-sm-7">
              <input
                name="nickname"
                formControlName="nickname"
                class="form-control"
                type="text"
                placeholder="Enter nickname"
              />
            </div>
          </div>
           <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.nickname">
              <div
                class="error-message"
                *ngIf="
                BeneficiaryForm.get('nickname').hasError(error.type) &&
                BeneficiaryForm.get('nickname').touched
                "
              >
                {{ error.message }}
              </div>
            </ng-container>
          </div> 
            
            <button type="submit" class="btn btn-submit">Save as Beneficiary</button>
          
        </form>
      </div>
    </div>
  </div>
</section>
