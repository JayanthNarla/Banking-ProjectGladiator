<section id="add-beneficiary">
  <div class="cntr">
    <div class="wrapper">
      <h3>Add new Beneficiary</h3>
    </div>
    <div class="wrapper">
      <div style="width: 50%">
        <form [formGroup]="BeneficiaryForm">
          <div class="form-group row">
            <label for="ben_name" class="col-sm-3 col-form-label">
                Beneficiary Name
              <span style="
                  color: var(--light-red);
                  font-size: 18px;
                  margin-left: 5px;">
                *
              </span>
            </label>
            <div class="col-sm-7">
              <input
                name ="ben_name"
                formControlName ="ben_name"
                class="form-control"
                type="text"
                placeholder="Enter Beneficiary Name"
              />
            </div>
          </div>
          <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.ben_name">
              <div
                class="error-message"
                *ngIf="
                  BeneficiaryForm.get('ben_name').hasError(error.type) &&
                  BeneficiaryForm.get('ben_name').touched
                "
              >
                {{ error.message }}
              </div>
            </ng-container>
          </div>  
          
          <div class="form-group row">
            <label for="ben_acc_num" class="col-sm-3 col-form-label">
                Beneficiary Account Number 
              <span style="
                  color: var(--light-red);
                  font-size: 18px;
                  margin-left: 5px;">
                *
              </span>
            </label>
            <div class="col-sm-7">
              <input
                name ="ben_acc_num"
                formControlName="ben_acc_num"
                class="form-control"
                type="text"
                placeholder="Enter beneficiary account number"
                (change)="validateBen_acc();checkAcc()"
              />
            </div>
          </div>
          <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.ben_acc_num">
              <div
                class="error-message"
                *ngIf="
                BeneficiaryForm.get('ben_acc_num').hasError(error.type) &&
                BeneficiaryForm.get('ben_acc_num').touched
                "
              >
                {{ error.message }}
              </div>
            </ng-container>
          </div> 

          <div class="form-group row">
            <label for="Re_enterAccount_num" class="col-sm-3 col-form-label">
                Re-Enter Account Number
              <span style="
                  color: var(--light-red);
                  font-size: 18px;
                  margin-left: 5px;">
                *
              </span>
            </label>
            <div class="col-sm-7">
              <input
                name ="Re_enterAccount_num"
                formControlName ="Re_enterAccount_num"
                class="form-control"
                type="text"
                placeholder="Enter account number"
                
              />
            </div>
          </div>
           <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.Re_enterAccount_num">
              <div
                class="error-message"
                *ngIf="
                BeneficiaryForm.get('Re_enterAccount_num').hasError(error.type) &&
                BeneficiaryForm.get('Re_enterAccount_num').touched
                "
              >
                {{ error.message }}
              </div>
            </ng-container>
          </div> 

          <div class="form-group row">
            <label for="check" class="col-sm-12 col-form-label">
                <input type ="checkbox" name="check" formControlName="check">
                Save Beneficiary<br/>
                <span style="color:lightgrey;size:10px">(Here by I agree to add above account holder as my beneficiary)</span>
            </label>
          </div>
          
          
          
          <div class="form-group row">
            <label for="nickname" class="col-sm-3 col-form-label">
                Nick Name
              <span style="
                  color: var(--light-red);
                  font-size: 18px;
                  margin-left: 5px;">
              </span>
            </label>
            <div class="col-sm-7">
              <input
                name="nickname"
                class="form-control"
                type="text"
                placeholder="Enter nickname"
              />
            </div>
          </div>
            
            <button type="submit" class="btn btn-submit" routerLink="../payee"(click)="onSubmit()" [disabled]="!BeneficiaryForm.valid">Save as Beneficiary</button>
          
        </form>
      </div>
    </div>
  </div>
</section>
