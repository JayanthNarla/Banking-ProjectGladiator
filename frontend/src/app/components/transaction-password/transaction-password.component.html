<section id="pass">
  <div class="cntr">
    <div class="wrapper">
      <h3>Confirm Transaction Password</h3>
    </div>
    <div class="wrapper">
      <div style="width: 50%">
        <form [formGroup]="passForm">
          <div class="form-group row">
            <label for="pass" class="col-sm-5 col-form-label">
                Enter Transaction Password
              <span style="
                  color: var(--light-red);
                  font-size: 18px;
                  margin-left: 5px;">
                *
              </span>
            </label>
            <div class="col-sm-5">
              <input
                name="pass"
                formControlName="pass"
                class="form-control"
                type="text"
                placeholder="Enter Password"
              />
            </div>
          </div>
          <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.pass">
              <div
                class="error-message"
                *ngIf="
                  passForm.get('pass').hasError(error.type) &&
                  passForm.get('pass').touched
                "
              >
                {{ error.message }}
              </div>
            </ng-container>
          </div> 
            <button type="reset" class="btn btn-reset" (click)="onReset()">Reset</button>
            <button type="submit" class="btn btn-submit" routerLink="" [disabled]="!passForm.valid">Pay</button>
          
        </form>
      </div>
    </div>
  </div>
</section>
