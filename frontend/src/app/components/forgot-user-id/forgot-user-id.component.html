<app-navbar></app-navbar>
<section id="forgotID">
  <div class="cntr">
    <div class="wrapper">
      <h3>Retrieve User ID</h3>
    </div>
    <div class="wrapper">
      <div style="width: 50%">
        <form [formGroup]="frgtid" autocomplete="off">
          <div class="form-group row">
            <label
              >Account Number
              <span style="color: var(--light-red)">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              formControlName="acc_number"
              placeholder="Enter Account number"
            />
            <div class="error-messages">
              <ng-container *ngFor="let error of error_messages.acc_number">
                <div
                  class="error-message"
                  *ngIf="
                    frgtid.get('acc_number').hasError(error.type) &&
                    (frgtid.get('acc_number').dirty ||
                      frgtid.get('acc_number').touched)
                  "
                >
                  {{ error.message }}
                </div>
              </ng-container>
            </div>
          </div>

          <div class="btn_container">
            <button
              type="submit"
              [disabled]="!frgtid.valid"
              class="btn btn-primary"
              (click)="onSubmit()"
            >
              Submit
            </button>
          </div>

          <br />
        </form>
      </div>
    </div>
  </div>
</section>
