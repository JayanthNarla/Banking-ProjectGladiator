<h3>Register For Internet Banking</h3>
<div class="hero">
  <div class="hero-content">
    <form [formGroup]="iregister">
      <div class="form-group row">
        <label
          >Account Number
          <span style="color: var(--light-red)">*</span>
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="acc_number"
          placeholder="Enter Account number"
        />
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.account_number">
            <div
              class="error-message"
              *ngIf="
                iregister.get('acc_number').hasError(error.type) &&
                (iregister.get('acc_number').dirty ||
                  iregister.get('acc_number').touched)
              "
            >
              {{ error.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <div class="form-group row">
        <label
          >Set Password
          <span style="color: var(--light-red)">*</span>
        </label>
        <input
          type="password"
          class="form-control"
          formControlName="pwd"
          placeholder="Enter Password"
        />
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.password">
            <div
              class="error-message"
              *ngIf="
                iregister.get('pwd').hasError(error.type) &&
                (iregister.get('pwd').dirty || iregister.get('pwd').touched)
              "
            >
              {{ error.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <div class="form-group row">
        <label
          >Confirm Password
          <span style="color: var(--light-red)">*</span>
        </label>
        <input
          type="password"
          class="form-control"
          formControlName="pwd"
          placeholder="Confirm Password"
        />
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.password">
            <div
              class="error-message"
              *ngIf="
                iregister.get('pwd').hasError(error.type) &&
                (iregister.get('pwd').dirty || iregister.get('pwd').touched)
              "
            >
              {{ error.message }}
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group row">
        <label
          >Set Transaction Password
          <span style="color: var(--light-red)">*</span>
        </label>
        <input
          type="password"
          class="form-control"
          formControlName="Tpwd"
          placeholder="Enter Transaction Password"
        />
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.password">
            <div
              class="error-message"
              *ngIf="
                iregister.get('Tpwd').hasError(error.type) &&
                (iregister.get('Tpwd').dirty || iregister.get('Tpwd').touched)
              "
            >
              {{ error.message }}
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group row">
        <label
          >Confirm Transaction Password
          <span style="color: var(--light-red)">*</span>
        </label>
        <input
          type="password"
          class="form-control"
          formControlName="Tpwd"
          placeholder="Confirm Transaction Password"
        />
        <div class="error-messages">
          <ng-container *ngFor="let error of error_messages.password">
            <div
              class="error-message"
              *ngIf="
                iregister.get('Tpwd').hasError(error.type) &&
                (iregister.get('Tpwd').dirty || iregister.get('Tpwd').touched)
              "
            >
              {{ error.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <input
        type="button"
        value="Submit"
        class="btn"
        (click)="onSubmit()"
        [disabled]="!iregister.valid"
      />

      <br />
    </form>
  </div>
</div>
